# Настройки подключения к БД
spring.datasource.url=jdbc:mysql://db:3306/app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=app
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Настройки платёжных шлюзов
spring.credit-gate.url=http://gate-simulator:9999/credit
spring.payment-gate.url=http://gate-simulator:9999/payment

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Сервер приложения
server.port=8080

# Actuator (для healthcheck)
management.endpoint.health.enabled=true
management.endpoints.web.exposure.include=health

