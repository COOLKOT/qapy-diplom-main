name: Run Automated Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          sed -i 's/coverage==7.13.0/coverage>=7.0,<7.13/g' requirements.txt
          pip install -r requirements.txt

      - name: Start SUT (app container only)
        run: |
          docker-compose up -d app
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/app
          SPRING_DATASOURCE_USERNAME: app
          SPRING_DATASOURCE_PASSWORD: pass

      - name: Wait for SUT to be ready
        run: |
          for i in {1..60}; do
            curl -f http://localhost:8080 && echo "SUT is ready!" && break || sleep 5
          done
        continue-on-error: false

      - name: Run UI tests
        run: |
          pytest Tests/test_UI.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Run DB tests
        run: pytest Tests/test_db.py -v

      - name: Generate Allure HTML Report
        run: |
          allure generate Reports/Allure-Results -o Reports/Allure-HTML --clean || echo "Allure report generation skipped"

      - name: Upload Allure results (JSON)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-json
          path: Reports/Allure-Results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-html-report
          path: Reports/Allure-HTML
