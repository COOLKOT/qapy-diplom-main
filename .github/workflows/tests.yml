name: Run Automated Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: pass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev gcc g++ make

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --only-binary=PyYAML -r requirements.txt

      - name: Install Docker Compose
        run: |
          pip install docker-compose

      - name: Start SUT
        run: |
          docker-compose up -d
        env:
          SPRING_CONFIG_LOCATION: file:/app/application.properties

      - name: Wait for app to be ready
        run: |
          for i in {1..60}; do
            curl -f http://localhost:8080/actuator/health && echo "App is ready!" && break || sleep 5
          done

      - name: Run UI tests
        run: |
          pytest Tests/test_UI.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Run API tests
        run: |
          pytest Tests/test_api.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Run DB tests
        run: |
          pytest Tests/test_db.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Generate Allure HTML Report
        run: |
          allure generate Reports/Allure-Results -o Reports/Allure-HTML --clean

      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: Reports/Allure-Results

      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-html-report
          path: Reports/Allure-HTML