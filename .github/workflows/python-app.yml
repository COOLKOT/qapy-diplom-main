name: Run Automated Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: app
          MYSQL_USER: app
          MYSQL_PASSWORD: pass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev gcc g++ make

      - name: Wait for Docker to be ready
        run: |
          timeout 60 bash -c 'until docker info >/dev/null 2>&1; do echo "Waiting for Docker..."; sleep 3; done' || {
            echo "Docker failed to start"; exit 1; }

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.zip
          unzip allure-2.24.0.zip -d /home/runner
          echo "/home/runner/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install docker-compose CLI
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start Application
        run: |
          docker-compose up -d

      - name: Wait for Application Health Check
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/actuator/health >/dev/null 2>&1; do echo "Waiting for app..."; sleep 5; done' || {
            echo "App did not start"; exit 1; }

      - name: Run UI Tests
        run: |
          pytest Tests/test_UI.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Run API Tests
        run: |
          pytest Tests/test_api.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Run DB Tests
        run: |
          pytest Tests/test_db.py \
            --alluredir=Reports/Allure-Results \
            --clean-alluredir \
            -v

      - name: Generate Allure HTML Report
        run: |
          allure generate Reports/Allure-Results -o Reports/Allure-HTML --clean

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: Reports/Allure-Results

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-html-report
          path: Reports/Allure-HTML